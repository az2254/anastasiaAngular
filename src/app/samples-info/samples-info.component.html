<div class="container">
  <!-- <p>Display more info for the Samples</p> -->
  <div class="row" >
    <div class="col-12 col-sm-6" *ngIf="sample">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">{{sample.name | uppercase}}</h5>
          <img class="card-img-top" src={{sample.image}} alt={{sample.name}}>
          <p class="card-text">{{sample.description}}</p>
          <a href="#" class="card-link btn btn-warning btn-sm">LIKE</a>
          <a href="#" class="card-link btn btn-warning btn-sm">SHARE</a>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6" *ngIf="sample">
      <!-- <p>Display comments here </p> -->
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Comments</h5>
          <ul class="list-group list-group-flush"*ngFor="let comment of sample.comments">
            <li class="list-group-item"><b>{{comment.comment}}</b> <br>
              {{comment.rating}} Stars <br>
              <span>-- {{comment.author}}, {{comment.date | date: 'MMM. dd, yyyy' }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
